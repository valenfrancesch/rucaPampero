<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;900&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="../assets/iconos/favicon.png">
    </head>
    <body>
        <!--Cabecera con menu de opciones-->
        <header>
            <div>
                <img id="escudo_ruca" src="../assets/imagenes/escudo_ruca.png" alt="Escudo de Ruca Pampero">
                <h1>Ruca Pampero</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/historia.html">Historia</a></li>
                    <li><a href="../pages/novedades.html">Novedades</a></li>
                    <li><a href="../pages/mandos.html">Mandos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <main id="contacto">
            <h3 id="titulo_contacto">Dejanos tu pregunta, inquietud o comentario</h3>
            <form>
                <input class="campo_form" type="text" name="nombre_apellido" placeholder="Nombre y Apellido">
                <input class="campo_form" type="text" name="email" placeholder="Correo Electrónico">
                <label>Fecha de Nacimiento</label>
                <input class="campo_form" type="date" name="fecha_nacimiento">
                <textarea class="campo_form" name="consulta" cols="30" rows="10" placeholder="Escriba aquí su consulta"></textarea>
            </form>
        </main>

        <!--Pie de página-->
        <footer>
            <section>
                <p>Conocé más del movimiento FASTA <a href="https://www.fasta.org/">acá</a></p>
            </section>
            <section>
                <p>¡Seguinos en nuestras redes sociales!</p>
                <ul>
                    <li><a href="https://www.instagram.com/ruca_pampero/"><img class="redes_sociales" src="../assets/iconos/instagram.svg" alt="Icono instagram">@ruca_pampero</a></li>
                    <li><a href="https://www.youtube.com/@PamperoTV"><img class="redes_sociales" src="../assets/iconos/youtube.svg" alt="Icono Youtube">Pampero Tv</a></li>
                </ul>
            </section>
        </footer>
